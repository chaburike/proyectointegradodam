<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Usuarios</title>
<!-- Bootstrap core CSS -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<link href="#" th:href="@{/css/font-awesome.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/menu.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/scroll.css}" rel="stylesheet" />

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" th:src="@{/js/function.js}"></script>
</head>
<body>
	<!-- Barra de menus -->
	<div id="wrap">
		<header>
			<div class="inner relative">
				<a class="logo" href="#" th:href="@{/otros/conocenos}"><img
					th:src="@{/imgs/icono.png}" alt="fresh design web" /></a> <a
					id="menu-toggle" class="button dark" href="#"><i
					class="icon-reorder"></i></a>
				<nav id="navigation">
					<ul id="main-menu">
						<li class="parent"><a href="#"
							th:href="@{/clientes/listclientes}">Clientes</a></li>
						<li class="parent"><a href="#"
							th:href="@{/materiales/listMateriales}">Materiales</a></li>
						<li class="parent"><a href="#" th:href="@{/compras/listclientes}">Facturar</a></li>
						<li class="parent"><a href="#" th:href="@{/factura/listFacturas}">Facturas</a></li>
						<li class="current-menu-item"><a href="#" th:href="@{/registro/listusuarios}">Registrar usuarios</a></li>
						<li class="parent"><a href="#" th:href="@{/otros/conocenos}">Conócenos</a></li>
						<li class="parent"><a href="#" th:href="@{/otros/logout}">Logout</a></li>

					</ul>
				</nav>
				<div class="clear"></div>
			</div>
		</header>
	</div>
	<br />
	<!-- Fin barra de menus -->

	<!-- Crud usuarios -->

	<div class="container">
		<div class="row">
			<div class="panel panel-default">
				<table class="table table-fixed">
					<thead>
						<tr>
							<th class="col-xs-2">Id</th>
							<th class="col-xs-3">&nbsp;Nombre de Usuario</th>
							<th class="col-xs-3">&nbsp;&nbsp;Contraseña</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="users: ${usuarios}">
							<td class="col-xs-2"><span th:text="${users.idUsuarios}"></span></td>
							<td class="col-xs-3"><span th:text="${users.username}"></span></td>
							<td class="col-xs-5"><span th:text="${users.password}"></span></td>
							<!--
								<td class="col-xs-1">
									<a href="#" th:href="@{/registro/listusuariosUpdate?idUsuarios=__${users.idUsuarios}__}">
										<button type="button" class="btn btn-warning">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</button>
									</a>
								</td>
							-->
							<td class="col-xs-1">
								<a href="#" th:href="@{/registro/removeusuarios?idUsuarios=__${users.idUsuarios}__}">
									<button type="button" class="btn btn-danger">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
									</button> 
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<form action="#" th:action="@{/registro/addUsuarios}" th:object="${users}" method="post">
							<div class="col-md-2">
								Nombre de usuario: <input type="text" th:field="*{username}"
									th:value="${username}" class="form-control"/>
									
							</div>

							<div class="col-md-2">
								Contraseña: <input type="password" th:field="*{password}"
									th:value="${password}" minlength="1" class="form-control"/>
									
							</div>
							
							<div class="col-md-2">
							
							<!--Activado: -->
							<input type="hidden" name="f1t1" id="f1t1" value="true" th:field="*{enabled}"
									th:value="${enabled}" minlength="1" class="form-control"/>	
							</div>

							<br /> 
							
							<input type="hidden" th:field="*{idUsuarios}"
								th:value="${idUsuarios}" class="form-control" />
							
							<div class="col-md-1">
								<br /> <a href="#" th:href="@{/registro/listusuarios}"><input
									type="button" value="Cancelar" class="btn btn-success" /></a>
							</div>

							<div class="col-md-1">
								<br /> <input type="submit" value="Guardar"
									class="btn btn-info" />
							</div>
						</form>
						 <script>
							document.f1.f1t1.value = true
						 </script>
						<div class="col-md-2">
							<br />
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Fin crud usuarios -->
	<script>
		function maxLengthCheck(object) {
			if (object.value.length > object.maxLength) {
				object.value = object.value.slice(0, object.maxLength);
			}
		}
	</script>
</body>
</html>
