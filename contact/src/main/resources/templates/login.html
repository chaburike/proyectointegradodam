<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Login Pintura</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />


</head>

<body th:style="'background: url(' + @{/imgs/login.jpg} + '); padding-bottom: 70px;'">

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt=""/>
					<form class="form-signin" action="#" th:action="@{/logincheck}" method="POST">
						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
						<h2 class="form-signin-heading">Sign in</h2>
						<br/>
						<label for="inputEmail" class="sr-only">Username</label> 
						<input type="text" class="form-control" placeholder="Username" name="username" id="username" />
						<br/>
							 <label for="inputPassword" class="sr-only">Password</label> 
							 <input type="password" class="form-control" placeholder="Password" name="password" id="password" />
						<br/>
						<div th:if="${error!=null}" class="alert alert-danger" role="alert">Invalid username or password</div>
						<div th:if="${logout!=null}" class="alert alert-info" role="alert">Logout successfully</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">
							<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
							Sign in
						</button>
						<!-- BOTON CREAR USUARIO -->
						
					</form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
